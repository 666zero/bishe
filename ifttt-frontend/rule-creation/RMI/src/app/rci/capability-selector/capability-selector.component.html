<div class="top">
  <div class="back" (click)="this._location.back()">←</div>
  <h1>为设备选择一个能力 <em>{{this.selectedDevice.name}}</em></h1>
</div>

<div class="container">
  <div class="channelBlock" *ngFor="let capability of this.selectableCapabilities; let i = index" 
          (click)="this.userDataService.gotoParameterConfiguration(capability, selectedChannelID, selectedDeviceID, capability.id)">
    <div class="Inner">
      <div class="Name">{{capability.name}}</div>
    </div>
  </div>
</div>
